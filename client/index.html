<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="tictactoe.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/x-icon" href="/icon.png">
</head>

<body>
    <div class="overall-container">
        <div class="chat-and-game-board">
            <div class="title-button-board-container">
                <!-- Mode tabs -->
                <!-- Replace the tab buttons with a dropdown for selecting game mode -->
                <select id="gameModeDropdown" autocomplete="off">
                    <option value="local">Play Against Friend</option>
                    <option value="multiplayer">Play Online</option>
                    <option value="computer">Play Against Computer</option>
                </select>


                <div class="status">
                    <p class="server-chosen-move">Play Against Friend</p>
                    <div id="buffering" class="buffering-container">
                        <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
                    </div>
                </div>

                <p class="game-board-title">MAKE A MOVE</p>

                <!-- Container that holds both the game board and chat panel -->
                <div class="game-board-and-buttons-and-chatbox">
                    <div class="game-board-and-buttons">
                        <div class="game-board">
                            <button class="c1"></button>
                            <button class="c2"></button>
                            <button class="c3"></button>
                            <button class="c4"></button>
                            <button class="c5"></button>
                            <button class="c6"></button>
                            <button class="c7"></button>
                            <button class="c8"></button>
                            <button class="c9"></button>
                        </div>
                        <div class="multiplayer-components">
                            <div class="room-join-row">
                                <input type="text" class="room-join" placeholder="Enter random number">
                                <button class="room-join-button">JOIN</button>
                            </div>
                            <button class="leave-room">LEAVE ROOM</button>
                        </div>

                        <button class="reset-button">RESET GAME</button>
                    </div>
                    <div id="chatSection" class="chat-section">
                        <div id="chatContainer" class="chat-container">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="chat-input-area">
                            <input id="chatInput" type="text" placeholder="Type a message.." />
                            <button id="sendChatMessage">Send</button>
                        </div>
                    </div>
                </div>
                <!-- Chat Panel (hidden by default) -->

                <!-- Multiplayer Components -->

            </div>

        </div>
    </div>
    <script src="./tictactoe.js" type="module"></script>
</body>

</html>
