<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="tictactoe.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="overall-container">
            <div class="title-button-board-container">
                <!-- Tabs for selecting mode -->
                <div class="mode-tabs">
                    <button class="tab-button active" data-mode="local">Local Play</button>
                    <button class="tab-button" data-mode="multiplayer">Multiplayer</button>
                    <button class="tab-button" data-mode="computer">Play Against Computer</button>
                </div>

                <div class="status">
                    <p class="server-chosen-move">Local Play</p>
                    <div id="buffering" class="buffering-container">
                        <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
                    </div> 
                </div>

                <p class="game-board-title">MAKE A MOVE</p>
                <div class="game-board">
                    <button class="c1"></button>
                    <button class="c2"></button>
                    <button class="c3"></button>
                    <button class="c4"></button>
                    <button class="c5"></button>
                    <button class="c6"></button>
                    <button class="c7"></button>
                    <button class="c8"></button>
                    <button class="c9"></button>
                </div>

                <!-- Multiplayer components (Hidden by default) -->
                <div class="multiplayer-components">
                    <input type="text" class="room-join" placeholder="Enter room ID">
                    <button class="room-join-button">JOIN</button>
                    <button class="leave-room">LEAVE ROOM</button>
                </div>

                <button class="reset-button">RESET</button>
            </div>
        </div>
        <script src="tictactoe.js" type="module"></script>
    </body>
</html>
